<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wwwArkanoid.css">

    <title>Arkanoid</title>
</head>

<body>
    <div id="gameMenu">
        <h2>Arkanoid</h2>
        <button id="startButton">Start Game</button>
        <button id="logOutButton" onclick="login.logOut()" style="display: none;">Log Out</button>
        <div id="loggedInRole"></div>
    </div>

    <canvas id="arkanoidCanvas" width="730" height="480" style="display: none;"></canvas>
    <div id="scoreDisplay">Score: 0</div>
    <ul id="highScoresList"></ul>
    <div id="gameOverText">Game Over</div>
    <button id="clearHighScoresButton" onclick="highScoreManager.clearHighScores()">Clear High Scores</button>

    <div id="loginPopup">
        <h1>Arkanoid</h1>
        <h3>Please login</h3>
        <label for="role">Login as:</label>
        <select id="role" onchange="login.toggleFields()">
            <option value="guest">Guest</option>
            <option value="member">Member</option>
            <option value="admin">Admin</option>
        </select><br>
        <label for="username" id="usernameLabel">Username:</label>
        <input type="text" id="username"><br>
        <label for="password" id="passwordLabel">Password:</label>
        <input type="password" id="password"><br>
        <button id="loginButton">Login</button>
        <button id="registerButton" onclick="login.register()">Register</button>
    </div>

    <script src="wwwArkanoid_eventHandlers.js"></script>
    <script src="wwwArkanoid_drawFunctions.js"></script>
    <script src="wwwArkanoid_main.js"></script>
    <script src="wwwArkanoid_score.js"></script>
    <script src="wwwArkanoid_login.js"></script>

</body>

</html>
